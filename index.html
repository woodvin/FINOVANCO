<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINOVANCO | Official Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="./images/finovanco-icon.jpg" type="image/x-icon">
</head>
<body>
    <img class="image-gradient" src="./images/gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">FINOVANCO</h1>

            <nav>
               <a data-aos="fade-down" data-aos-duration="1500" href="#">Home</a>
               <a data-aos="fade-down" data-aos-duration="2000" href="#">Learn</a>
               <a data-aos="fade-down" data-aos-duration="2500" href="#">Practice</a>
               <a data-aos="fade-down" data-aos-duration="3000" href="#">About</a>    
            </nav>

            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signup">Sign Up</button>
        </header>
        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                    <div class="tag">Woody Vinton, Founder</div>
                </div>

                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000">FINANCIAL INNOVATION</h1>

                <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500" class="description">
                    I'm Woody. An A-Level student fascinated by the world of finance. 
                    I founded FINOVANCO as a way to learn and gain skills vital to 
                    succeeding in the stock markets.
                </p>

                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="buttons">
                    <a href="#" class="btn-get-started">Get Started!</a>
                </div>
            </div>
        </main>

        <spline-viewer data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="robot-3d"
        url="https://prod.spline.design/jxlf6YFh8F0Y1VC6/scene.splinecode">
        </spline-viewer>
    </div>

    <script type="module" 
    src="https://unpkg.com/@splinetool/viewer@1.9.95/build/spline-viewer.js">
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
